<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - OneDoc</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10B981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: bounce 0.6s ease-out;
        }
        
        .checkmark {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }
        
        h1 {
            color: #1F2937;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #6B7280;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .payment-details {
            background: #F9FAFB;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #E5E7EB;
        }
        
        .detail-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .label {
            color: #6B7280;
            font-weight: 500;
        }
        
        .value {
            color: #1F2937;
            font-weight: 600;
        }
        
        .amount {
            color: #10B981;
            font-size: 18px;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            flex-direction: column;
        }
        
        .btn {
            padding: 14px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background: #3B82F6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563EB;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #F3F4F6;
            color: #374151;
            border: 1px solid #E5E7EB;
        }
        
        .btn-secondary:hover {
            background: #E5E7EB;
        }
        
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0,-30px,0);
            }
            70% {
                transform: translate3d(0,-15px,0);
            }
            90% {
                transform: translate3d(0,-4px,0);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg class="checkmark" viewBox="0 0 52 52">
                <path d="M14 27l8 8L38 19" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <h1>Payment Successful!</h1>
        <p class="subtitle">Your OneDoc appointment payment has been processed successfully.</p>
        
        <div class="payment-details">
            <div class="detail-row">
                <span class="label">Transaction ID:</span>
                <span class="value" id="transactionId">Loading...</span>
            </div>
            <div class="detail-row">
                <span class="label">Amount Paid:</span>
                <span class="value amount" id="amount">Loading...</span>
            </div>
            <div class="detail-row">
                <span class="label">Payment Method:</span>
                <span class="value">Ozow</span>
            </div>
            <div class="detail-row">
                <span class="label">Status:</span>
                <span class="value" style="color: #10B981;">Completed</span>
            </div>
        </div>
        
        <div class="actions">
            <a href="#" class="btn btn-primary" onclick="returnToApp()">Return to OneDoc</a>
            <a href="#" class="btn btn-secondary" onclick="downloadReceipt()">Download Receipt</a>
        </div>
    </div>

    <script>
        // Extract URL parameters
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                transactionId: urlParams.get('TransactionId'),
                amount: urlParams.get('Amount'),
                status: urlParams.get('Status'),
                statusMessage: urlParams.get('StatusMessage')
            };
        }

        // Populate payment details
        function populateDetails() {
            const params = getUrlParams();
            
            if (params.transactionId) {
                document.getElementById('transactionId').textContent = params.transactionId;
            }
            
            if (params.amount) {
                document.getElementById('amount').textContent = `R${parseFloat(params.amount).toFixed(2)}`;
            }
        }

        function returnToApp() {
            // Try to close webview or redirect to app
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('paymentSuccess', getUrlParams());
            } else {
                // Fallback for web
                window.location.href = 'onedoc://payment-success?' + window.location.search;
            }
        }

        function downloadReceipt() {
            // Generate and download receipt
            const params = getUrlParams();
            const receiptData = `
OneDoc Payment Receipt
Transaction ID: ${params.transactionId}
Amount: R${params.amount}
Status: ${params.status}
Date: ${new Date().toLocaleDateString()}
            `;
            
            const blob = new Blob([receiptData], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `onedoc-receipt-${params.transactionId}.txt`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', populateDetails);
    </script>
</body>
</html>
